version: '3'

services:
  streamacho-security-database:
    image: postgres
    environment: 
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: streamacho-security
    ports: 
     - 55432:5432
  
  streamacho-session-redis:
    image: redis
    ports:
     - 6379:6379

  streamacho-meetings-database:
    image: postgres
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: streamacho-meetings
    ports:
     - 55433:5432
  
