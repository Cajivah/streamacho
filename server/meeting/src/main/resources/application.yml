spring:
  application:
    name: streamacho-meetings
  data:
    elasticsearch:
      cluster-name: jgBay-cluster
      cluster-nodes: localhost:9300
  datasource:
    url: jdbc:postgresql://localhost:55433/streamacho-meetings
    username: root
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        temp:
          use_jdbc_metadata_defaults: false
        hbm2ddl:
          import_files_sql_extractor: org.hibernate.tool.hbm2ddl.MultipleLinesSqlCommandExtractor
  profiles:
    active: prod
  session:
    store-type: redis
    redis:
      flush-mode: ON_SAVE
      namespace: streamacho

openvidu:
  secret: MY_SECRET
  url: https://localhost:8443/

server:
  port: 0
  servlet:
    context-path: /api/meetings

eureka:
  client:
    registerWithEureka: true
    fetch-registry: false
    serviceUrl:
      defaultZone: ${discovery-service.uri:http://localhost:8761/eureka/}
  instance:
    prefer-ip-address: true

routes:
  frontendOrigin: 'http://localhost:8080'